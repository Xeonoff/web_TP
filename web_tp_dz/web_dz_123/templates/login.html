{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
            <h3>Log In</h3>
                <div class = "col-8">
                    <form method="post" action="{% url 'login' %}?next={{redirect_after}}">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-outline-primary mt-4 w-25">Log in!</button>
                    </form>
                </div>
{% endblock %}
