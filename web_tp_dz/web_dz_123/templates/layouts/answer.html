{% load static %}
<article class = "card mb-3 border border-5">
    <div class="row g-0">
        <div class = "col-2 p-3">
            <div class="border w-100 mb-3" style="height: 100px; width: 100px;">
                <img src="img.jpg" class="img-fluid rounded-start" >
            </div>
            <div class = "input-group flex-nowrap w-50">
                <input type="number" value="3" class="form-control" />
            </div>
        </div>
        <div class = "col">
            <div class="card-body">
                <p class="card-text">In our fast-paced world, effective communication often demands brevity without sacrificing substance. Short answers, characterized by their conciseness and clarity, are crucial tools in the communicator's arsenal.</p>
            </div>
            <div class = "row p-3 mt-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Marked by the author as the correct answer
                    </label>
                  </div>
            </div>
        </div>
    </div>
</article>
