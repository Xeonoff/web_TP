{% load static %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Stack Overflow Demo</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />
    </head>
    <body>
        {% include "layouts/navbarUser.html" %}
          <main class="container-fluid container-lg mt-3">
            <div class = "row">
                {% block content %}
                {% endblock %}
                <div class = "col-4">
                    <h3>Popular Tags</h3>
                    <div class="row">
                        <div class="col">
                        {% for tag in popular_tags %}
                            <a href = "{% url 'tag' tag.name %}" class="badge text-bg-primary">{{tag.name}}</a>
                        {% endfor %}
                        </div>
                    </div>
                    <h3 class="mt-4">Best Members</h3>
                    <div>
                        {% for member in best_members %}
                            <a href="{% url 'member' member.nickname %}" class="d-block">{{member.nickname}}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
