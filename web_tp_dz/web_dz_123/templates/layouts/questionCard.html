{% load static %}
<article class = "card mb-3">
    <div class="row g-0">
        <div class = "col-2 p-3">
            <div class="border w-100 mb-3">
                <img src="{% static 'avatar.jpg' %}" class="img-fluid rounded-start" >
            </div>
            <div class = "input-group flex-nowrap">
                <input type="number" value="{{item.rating}}" class="form-control" />
            </div>
        </div>
        <div class = "col">
            <div class="card-body">
                <h5 class = "card-title">
                    <a href = "{% url "question" item.id %}">{{item.title}}</a>
                </h5>
                <p class="card-text">{{item.text}}</p>
            </div>
            <div class = "row p-3 mt-4">
                 <a class = "col-4" href = "{% url "question" item.id %}">answers({{item.answers_count}})</a>
                 <div class = "col-8">
                    <span>Tags</span>
                    {% for tag in item.tag.all %}
                        <a href = "{% url "tag" tag%}">{{tag}}</a>
                    {% endfor%}
                 </div>
            </div>
        </div>
    </div>
</article>
