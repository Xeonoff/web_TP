<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Stack Overflow Demo</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="127.0.0.1:8000">
                    <img src="logo.jpg" width="30" height="30" class="d-inline-block align-text-top">
                    AskMe
                  </a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><a href="/ask" class="d-block">ASK</a></button>
              </form>
              <div class = "d-flex justify-content-between gap-3"> 
                    <a href = "/login">Log in</a>
                    <a href = "/signup">Sign up!</a>
              </div>
            </div>
            </div>
          </nav>

          <main class="container-fluid container-lg mt-3">
            <h3>Registration</h3>
            <p class = "text-danger fs-6 mt-3">Sorry, this email address already registred!</p>
            <div class = "row">
                <div class = "col-8">
                    <div class = "row mt-2">
                        <div class = "col-3">
                            <p class = "text-start fs-5">Login</p>
                        </div>
                        <div class = "col-9">
                            <input type="text" class = "form-control w-75" placeholder="Enter your login...">
                        </div>
                    </div>
                    <div class = "row mt-2">
                        <div class = "col-3">
                            <p class = "text-start fs-5">Email</p>
                        </div>
                        <div class = "col-9">
                            <input type="text" class = "form-control w-75" placeholder="Enter your email...">
                        </div>
                    </div>
                    <div class = "row mt-2">
                        <div class = "col-3">
                            <p class = "text-start fs-5">NickName</p>
                        </div>
                        <div class = "col-9">
                            <input type="text" class = "form-control w-75" placeholder="Enter your nickname...">
                        </div>
                    </div>
                    <div class = "row mt-2">
                        <div class = "col-3">
                            <p class = "text-start fs-5">Password</p>
                        </div>
                        <div class = "col-9">
                            <input type="password" class = "form-control w-75" placeholder="Enter your password...">
                        </div>
                    </div>
                    <div class = "row mt-2">
                        <div class = "col-3">
                            <p class = "text-start fs-5">Repeat password</p>
                        </div>
                        <div class = "col-9">
                            <input type="password" class = "form-control w-75" placeholder="Enter your password...">
                        </div>
                    </div>
                    <div class = "row mt-2">
                        <div class = "col-3">
                            <p class = "text-start fs-5">Upload avatar</p>
                        </div>
                        <div class = "col-9">
                            <div class="input-group mb-3 w-75">
                                <input type="file" class="form-control" id="inputGroupFile02">
                                <label class="input-group-text" for="inputGroupFile02">Upload</label>
                            </div>
                            <button type="button" class="btn btn-outline-primary mt-2 w-25">Register!</button>
                        </div>
                    </div>
                </div>
                <div class = "col-4">
                    <h3>Popular Tags</h3>
                    <div class="row">
                        <div class="col">
                        <span class="badge text-bg-primary">Primary</span>
                        <span class="badge text-bg-secondary">Secondary</span>
                        <span class="badge text-bg-success">Success</span>
                        <span class="badge text-bg-danger">Danger</span>
                        <span class="badge text-bg-warning">Warning</span>
                        <span class="badge text-bg-info">Info</span>
                        <span class="badge text-bg-light">Light</span>
                        <span class="badge text-bg-dark">Dark</span>
                        </div>
                    </div>
                    <h3 class="mt-4">Best Members</h3>
                    <div>
                        <a href="#" class="d-block">First</a>
                        <a href="#" class="d-block">Second</a>
                        <a href="#" class="d-block">Third</a>
                        <a href="#" class="d-block">Fourth</a>
                        <a href="#" class="d-block">Fifth</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
