{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
            <h3>Registration</h3>
                <div class = "col-8">
                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-outline-primary mt-2 w-25">Register!</button>
                    </form>
                </div>
{% endblock %}
