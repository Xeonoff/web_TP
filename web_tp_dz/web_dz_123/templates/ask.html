{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
            <h3>New Question</h3>
            <div class = "row">
                <div class = "col-8">
                    <form method = 'post' action = "{% url 'ask' %}">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-outline-primary mt-4 w-25">Ask</button>
                    </form>
                </div>
{% endblock %}
